{% extends "base.html" %}

{% block content %}
    <div id="main_div_categories">
        <h1 class='header' id="header_categories">Выбор темы</h1>
        {% for item in categories %}
            <a href="/game/{{ item.id }}" id="playCategory">
                <div id="categories">
                    <img id="categoriesImg" src="{{ item.image }}" alt="{{ item.name }}">
                    <div id="categoriesName">{{ item.name }}</div>
                    <div id="categoriesDescription">{{ item.description }}</div>
                </div>
            </a>
        {% endfor %}
    </div>
    <script>
        $('#categoriesImg').css('padding-top', ($('#categories').height() - 60) / 2 );
    </script>
{% endblock %}
