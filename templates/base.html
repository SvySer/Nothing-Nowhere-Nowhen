<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/img/icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/styleForHeader.css">
    <link rel="stylesheet" type="text/css" href="{{ style }}">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/static/css_mobile/styleForHeaderMobile.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="{{ style_mobile }}">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <title>{{ title }}</title>
</head>
<body>
    <!-- Yandex.Metrika counter -->
            <script type="text/javascript" >
               (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
               m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
               (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

               ym(62510245, "init", {
                    clickmap:true,
                    trackLinks:true,
                    accurateTrackBounce:true,
                    webvisor:true
               });
            </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/62510245" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
    <div id="top_menuDiv">
        <div style="overflow: hidden; background: linear-gradient(to top, rgb(30, 30, 30), rgb(70, 70, 70));">
            <a href="/">
                <div id="title_div">
                    <p id="heading">Ничто? Нигде? Никогда?</p>
                </div>
            </a>
            <div id="all_navigator_div">
                <a href="/about_site">
                    <div class="navigator_div" id="navigator_div1">
                        <p class="navigator_p">О сайте</p>
                    </div>
                </a>
                <a href="/categories">
                    <div class="navigator_div" id="navigator_div2">
                        <p class="navigator_p">Играть</p>
                    </div>
                </a>
                <a href="/rating">
                    <div class="navigator_div" id="navigator_div3">
                        <p class="navigator_p">Рейтинг</p>
                    </div>
                </a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/user_info/{{ current_user.nickname }}">
                        <div class="navigator_div" id="navigator_div4">
                            <img src="/{{ current_user.avatar }}" alt="" width="40px" height="40px" id="user_avatar_navigator">
                            {% if current_user.nickname[6] %}
                                <p class="navigator_p" id="user_nickname_p">{{ current_user.nickname[:6] + '...' }}</p>
                            {% else %}
                                <p class="navigator_p" id="user_nickname_p">{{ current_user.nickname[:6] }}</p>
                            {% endif %}
                        </div>
                    </a>
                {% else %}
                    <a href="/login" class="navigator_p">
                        <div class="navigator_div" id="navigator_div5">
                            <p class="navigator_p" id="user_nickname_p">Войти</p>
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="main">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="/static/scripts/scriptForBase.js"></script>
</body>
</html>
